<!doctype html>
<html lang="en" ng-app="blinken">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEDs</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/style.css">
	<!-- <link rel="stylesheet" href="lib/angular-ui.min.css"/> -->
	<link href="http://cdn.wijmo.com/themes/metro/jquery-wijmo.css" rel="stylesheet" title="metro-jqueryui" type="text/css" />
	<link href="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.3.1.min.css" rel="stylesheet" type="text/css" />
	
</head>
<body ng-controller="LedCtrl" id="body" ng-mouseup="mouseUp($event)" style="background-color:rgb(50, 50, 50)">
	
	<!-- <div class="container" style="max-width: 600px" >
    <ul>
      <li><div class="btn btn-primary" ng-click="turnOff()">reset</div></li>
      <li ng-repeat="effect in effects">
        <div class="btn btn-primary" ng-click="registerEffect(effect)">{{effect.name}}</div>
        <div><pre>{{effect.options}}</pre></div>
      </li>
    </ul>
  </div> -->

	<section id="leds" class="preview on" style="width:{{ledsWidth}}px;" documentwidth>
		<!-- <div ng-mousemove="mouseMove($event)" >  -->
      <ul>
        <li class="led" ng-repeat="led in leds" style="width:{{ledRes}}px;height:{{ledRes}}px;position:relative;">
          <div style="background-color:rgb({{led.rgb[0]}}, {{led.rgb[1]}}, {{led.rgb[2]}}); width:50%;margin:50%; ">
            <!-- ng-mousedown="mouseDown(led, $event)" -->
            <!-- te-touchstart="touchStart(led, $event)" -->
            <!-- te-touchmove="touchMove($event)" -->
            <!-- te-touchend="mouseUp($event)"> -->
&nbsp;</div>
        </li>
      </ul>
    <!-- </div> -->
	</section>
	
	<header>
		<ul id="effect-selector">
			<li ng-repeat="effect in effects">
				<a class="btn btn-primary" href="#" id="{{effect.name}}" ng-click="registerEffect(effect)">{{effect.name}}</a>
			</li>
			<a class="btn btn-primary" href="#" id="{{effect.name}}" ng-click="turnOff()">Reset</a>
		</ul>
	</header>
	
	<section id="parameters">
		<!-- <tabs> -->
			<!-- <pane title="{{effect.name}}"> -->
 			<article class="effect" ng-repeat="effect in effects">
			<h2>{{effect.name}}</h2>
			<form id="{{effect.name}}" class="params">
				<ul>
					<li ng-repeat="option in effect.options" class="parameter">
						<label>{{option.name}}</label>
						<wijslider value="{{option.current}}" min="{{option.min && option.min || 0}}" max="{{option.max && option.max || 100}}"></wijslider>
						<div ng-switch="option.type">

							
							
						    <div ng-switch-when="color">
						    	
						    </div>
								<div ng-switch-when="select">
									<select ng-model="option.default">
										<option ng-repeat="o in option.options" ng-value="o">{{o}}</option>
									</select>
								</div>
								<div ng-switch-when="slider">
								
								</div>
								<div ng-switch-when="stepper">
									
								</div>
								<div ng-switch-when="integer">
								</div>
						</div>
						
					</li>
				</ul>
				<div><pre>{{effect.options}}</pre></div>
			</form>
			<!-- </pane> -->
		</article>
	</section>
	<!-- </tabs> -->
	
	
	
	<footer>
		
	</footer>
	

	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js" type="text/javascript"></script>

	<!-- Wijmo -->
	<script src="http://cdn.wijmo.com/jquery.wijmo-open.all.2.3.1.min.js" type="text/javascript"></script>
	<script src="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.3.1.min.js" type="text/javascript"></script>
	
	<!-- Angular -->
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-resource.min.js"></script>
  <script src="lib/angular-touchevents.js"></script>

	<!-- Wijmo -->
	<script src="http://cdn.wijmo.com/external/angular.wijmo.js"></script>
	
	<!-- Components -->
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>

	<!-- Socket FOR TESTING ONLY -->
	<script src="http://192.168.1.6:8888/socket.io/socket.io.js"></script><!-- For testing -->

</body>
</html>
